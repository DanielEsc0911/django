<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!--Select2-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!--Font Awesome Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-secondary" style="user-select: none;">

  <div class="align-items-center pt-3 vh-100">
    <div class="container pt-5 my-auto">
      <div class="row pt-5 ">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card shadow" style="border: none;">
            <div class="card-header bg-primary text-center text-white p-3">
              <h1></h1>
            </div>
            <div class="card-body px-3">

              <form method="post" id="login-form" class="text-start form">

                {% csrf_token %}

                <div class="input-group input-group-outline mb-3">
                  {{ form.username }}
                </div>
                <div class="input-group input-group-outline mb-3">
                  {{ form.password }}
                </div>
                {% if errors %}
                <div class="ps-2 mt-n1">
                  <span class="fs-6 text-danger fw-bold">Usuario o Contraseña inválido</span>
                </div>
                {% endif %}
                <div class="form-check form-switch d-flex justify-content-start ms-2 my-2">
                  <input class="form-check-input " type="checkbox" id="rememberMe">
                  <label class="form-check-label muted mb-n1 ms-3" for="rememberMe">Mantener sesión iniciada</label>
                </div>
                <div class="text-center">
                  <button type="submit" name="login" class="btn btn-primary w-100 my-2">Iniciar Sesión</button>
                </div>
                <p class="mt-2 fs-6 text-center">
                  <button id="public-user" class="cursor-pointer text-primary fw-bold"
                    style="border: none !important; background-color: transparent !important;"> Ingresar como usuario
                    público</button>
                </p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  $("#public-user").click(function () {
    var nm = "usuario";
    var pw = "user123456"
    $("#username").val(nm);
    $("#password").val(pw);
  });
</script>
